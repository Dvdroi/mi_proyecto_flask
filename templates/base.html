<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Mi Proyecto Flask</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                <a class="nav-link" href="{{ url_for('formulario') }}">Formulario</a>
                <a class="nav-link" href="{{ url_for('leer_txt') }}">Datos TXT</a>
                <a class="nav-link" href="{{ url_for('leer_json') }}">Datos JSON</a>
                <a class="nav-link" href="{{ url_for('leer_csv') }}">Datos CSV</a>
                <a class="nav-link" href="{{ url_for('ver_usuarios') }}">Base de Datos</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
