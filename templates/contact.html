{% extends "base.html" %}

{% block content %}
<section class="contact-section py-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold text-primary">Contacto</h1>
                    <p class="lead">¿Tienes un proyecto en mente? ¡Hablemos!</p>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card border-0 shadow h-100">
                            <div class="card-body text-center p-4">
                                <div class="contact-icon mb-3">
                                    <i class="fas fa-envelope fa-3x text-primary"></i>
                                </div>
                                <h4 class="card-title">Email</h4>
                                <p class="text-muted">david.cerda@email.com</p>
                                <a href="mailto:david.cerda@email.com" class="btn btn-outline-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Enviar Email
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="card border-0 shadow h-100">
                            <div class="card-body text-center p-4">
                                <div class="contact-icon mb-3">
                                    <i class="fas fa-phone fa-3x text-primary"></i>
                                </div>
                                <h4 class="card-title">Teléfono</h4>
                                <p class="text-muted">+593 99 123 4567</p>
                                <a href="tel:+59399123456" class="btn btn-outline-primary">
                                    <i class="fas fa-phone me-2"></i>Llamar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-lg border-0 mt-5">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">Envíame un mensaje</h3>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="tu@email.com">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="asunto" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="asunto" placeholder="¿Sobre qué quieres hablar?">
                            </div>
                            <div class="mb-4">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="5" placeholder="Cuéntame sobre tu proyecto..."></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-4 text-center mb-3">
                        <a href="#" class="btn btn-outline-primary btn-lg">
                            <i class="fab fa-linkedin me-2"></i>LinkedIn
                        </a>
                    </div>
                    <div class="col-md-4 text-center mb-3">
                        <a href="#" class="btn btn-outline-dark btn-lg">
                            <i class="fab fa-github me-2"></i>GitHub
                        </a>
                    </div>
                    <div class="col-md-4 text-center mb-3">
                        <a href="#" class="btn btn-outline-info btn-lg">
                            <i class="fab fa-twitter me-2"></i>Twitter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
