{% extends "base.html" %}

{% block title %}Error del Servidor - 500{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-template">
                <h1 class="display-1 text-danger">500</h1>
                <h2>Error interno del servidor</h2>
                <div class="error-details mb-4">
                    <p class="lead">Lo sentimos, algo salió mal en el servidor.</p>
                    <p>Por favor intenta de nuevo más tarde.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Ir al Inicio
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-refresh me-2"></i>Recargar Página
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
