{% extends "base.html" %}

{% block title %}Datos Guardados - Mi Proyecto Flask{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <!-- Mensaje de éxito -->
        <div class="alert alert-success alert-dismissible fade show animate__animated animate__fadeIn">
            <i class="fas fa-check-circle me-2"></i>
            <strong>¡Excelente!</strong> Tus datos han sido guardados exitosamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Card con los datos guardados -->
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">
                    <i class="fas fa-file-alt me-2"></i>Datos Guardados
                </h3>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h4 class="text-primary">
                        <i class="fas fa-heading me-2"></i>{{ titulo }}
                    </h4>
                    <hr class="my-3">
                    <div class="bg-light p-4 rounded">
                        <p class="mb-0 text-dark" style="white-space: pre-wrap; line-height: 1.6;">{{ contenido }}</p>
                    </div>
                </div>
